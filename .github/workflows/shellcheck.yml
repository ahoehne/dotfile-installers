---
name: CI Shellcheck

on:
  push:
    branches: ["main"]

  pull_request:
    branches: ["main"]

  workflow_dispatch:  # manual workflow run from Actions

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Shellcheck
        run: sudo apt update && sudo apt install shellcheck  # needed for act

      - name: Run shellcheck of *.sh
        run: shellcheck *.sh

      - name: Run shellcheck in ./.helpers directory
        run: shellcheck .helpers/*.sh
